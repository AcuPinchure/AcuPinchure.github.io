<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #konachi_image {
            width: 100%;
        }
        button {
            margin: 1rem;
            padding: 1rem;
            background-color: #36a3ec;
            color: white;
        }
    </style>
</head>
<body>
    <h1>hello world V2</h1>
    <button onclick="toggleKonachi()">Toggle Konachi</button>
    <img src="https://pbs.twimg.com/media/Fv7UmjwaIAA77Si?format=jpg&name=large" id="konachi_image" alt="konachi" srcset="">
    <script>
        function toggleKonachi() {
            const konachi = document.getElementById('konachi_image');
            if (konachi.style.display === 'none') {
                konachi.style.display = 'block';
            } else {
                konachi.style.display = 'none';
            }
        }

        function parallax(mouseX, mouseY) {
            const konachi = document.getElementById('konachi_image');
            const konachiWidth = konachi.width;
            const konachiHeight = konachi.height;
            const konachiX = konachi.getBoundingClientRect().x;
            const konachiY = konachi.getBoundingClientRect().y;
            const konachiCenterX = konachiX + konachiWidth / 2;
            const konachiCenterY = konachiY + konachiHeight / 2;
            const konachiOffsetX = mouseX - konachiCenterX;
            const konachiOffsetY = mouseY - konachiCenterY;
            const konachiOffsetRatioX = konachiOffsetX / konachiWidth;
            const konachiOffsetRatioY = konachiOffsetY / konachiHeight;
            konachi.style.transform = `translate(${konachiOffsetRatioX * 20}px, ${konachiOffsetRatioY * 20}px)`;
        }

        window.onload = () => {
            document.addEventListener('mousemove', (e) => {
                parallax(e.clientX, e.clientY);
            });
        }
    </script>
</body>
</html>
